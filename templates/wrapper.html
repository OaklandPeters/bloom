		ul.nav li.current a{ border-bottom: 2px solid #427fed; }

		 /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;

	<script>
		window.DEBUG = true;	//Enables _debug() function. 
		
		jQuery(document).ready(function(){
			//Mark active element of navbar.
			mark_navbar_active();
			
			//Trigger search in navbar.
			jQuery('#navbar-tag-search-submit').click(function(event){
				event.preventDefault();
				var jq_search_textbox = jQuery(this).parent().find('input[type=text]');
				redirect_tag_search(jq_search_textbox);
			});
		});
		//============================== 
		//Run search using navbar
		//============================== 
		function redirect_tag_search(jq_search_textbox) {
			//jq_search_textbox - jQuery object for input textbox containing raw searchstring
			var searchstr = jq_search_textbox.val();
			var encoded_searchstr = encodeURI(searchstr);
			var search_url = "/list/{0}".format(encoded_searchstr);
			_debug("Raw searchstr: ",searchstr,"Encoded searchstr: ",encoded_searchstr," Search URL: ",search_url);
			//Redirect url to search page 
			document.location.assign( search_url );
		}
		function mark_navbar_active() {
			//================================ 
			//Mark Active Element of Navbar
			//================================
			var path_name = window.location.pathname;
			
			var matching = jQuery('#topbar ul.nav li').filter(function(index){
				var href = jQuery(this).find('a').attr('href');	//The target of the link in this <li>
				if (_in(path_name)(href)) {	//_in() is from meta.js
					return true;
				}
			});
			//Activate only the last nav link which matches the criteria
			//... the last, because the first link to 'Home' is the simple '/'
			matching.last().addClass('current');	
		}
	</script>

				<!-- Original Search Form: Written in HTML -->
				<form class="navbar-search pull-left" method="POST" enctype="multipart/form-data" action="/list">
					<input type="text" class="search-query span2" name="searchstr" value="">
					<button id="navbar-tag-search-submit" type="submit" class="btn btn-info">Search Tags</button>

				 dollar-sign-goes-here:navbar_form.render()
